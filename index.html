<!DOCTYPE html>
<html>
    <head>
        <!-- Tab Name -->
        <title>Asuka's Mulligan Draw</title>
        <!-- Tab Icon -->
        <link rel="icon" href="./assets/MarioKart.svg" type="image/gif" sizes="16x16"> 
        <!-- Scripts -->
        <script src="./js/script.js"></script> 
        <!-- Charset -->
        <meta charset="UTF-8">
        <!-- Bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- Hoja de Estilos -->
        <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
    </head>
    <body onload="main()">
        <div class="container">
            
            <!-- Header -->
            <div class="row text-center" >
                <div class="col-12" id="header">
                    <h1><img src="./assets/MarioKart.svg" width="64px"> Asuka's Mulligan Drawn</h1>
                    <p>by MB_Roddy <a href="https://www.twitch.tv/mb_roddy"><img src="./assets/TwitchIcon.png" width="24px" ></a></p>
                </div>
            </div>

            <!-- Test Case Select -->
            <div class="row text-center" style="padding-bottom: 30px;">
                <div class="col-sm-12 col-md-4">
                    <button type="button" class="btn btn-lg" id="TestCase-1-Btn"><img src="./assets/luna-menguante.png" width="24px"> Test Case 1</button>
                </div>
                <div class="col-sm-12 col-md-4">
                    <button type="button" class="btn btn-lg" id="TestCase-2-Btn"><img src="./assets/luna-llena.png" width="24px"> Test Case 2</button>
                </div>
                <div class="col-sm-12 col-md-4">
                    <button type="button" class="btn btn-lg" id="TestCase-3-Btn"><img src="./assets/luna-creciente.png" width="24px"> Test Case 3</button>
                </div>
            </div>

            <!-- Cards in Hand -->
            <div class="row" id="divCardsInHand">
                <div class="col-12">

                    <!-- Cards -->
                    <div class="row text-center" id="hand">
                        <div class="col-sm-12 col-md-6 col-lg-3 card-body">
                            <img id="card1" width="120px" src="./assets/GGST_Asuka_R_QuestionMark.png">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-3 card-body">
                            <img id="card2" width="120px" src="./assets/GGST_Asuka_R_QuestionMark.png">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-3 card-body">
                            <img id="card3" width="120px" src="./assets/GGST_Asuka_R_QuestionMark.png">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-3 card-body">
                            <img id="card4" width="120px" src="./assets/GGST_Asuka_R_QuestionMark.png">
                        </div>
                    </div>

                    <!-- Reroll button -->
                    <div class="row text-center" style="padding-top: 30px;">
                        <div class="col">
                            <button type="button" class="btn btn-lg" id="reroll-btn"> <img src="./assets/dado.png" width="28px"> Reroll </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
